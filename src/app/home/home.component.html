<mat-sidenav-container fxFlex>

  <mat-sidenav #sidenav mode="side" opened="true">
    <app-mat-flat-tree [treeData]="TREE_DATA" (activeNodeChanged)="onActiveNodeChange($event)">
    </app-mat-flat-tree>
  </mat-sidenav>

  <mat-sidenav-content>
    <button (click)="sidenav.toggle()">sidenav.toggle()</button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
