<mat-progress-bar *ngIf="serviceInProgress" mode="indeterminate"></mat-progress-bar>
<div *ngIf="!serviceInProgress">
  <mgl-timeline [toggle]="false" [alternate]="false">
    <mgl-timeline-entry *ngFor="let entry of _entries let i = index;"
                        (expand)="onExpandEntry($event, i)">
      <mgl-timeline-entry-header (click)="onHeaderClick($event)">
        <div><span>{{entry.ComponentName.substring(1+entry.ComponentName.indexOf('-'))}}</span> > <span>{{entry.ServiceName}}</span>
          > <span>{{entry.BusinessOperation}}</span></div>
      </mgl-timeline-entry-header>
      <mgl-timeline-entry-content>
        <div fxLayout="column" fxLayoutGap="1rem">
          <div fxLayout="row wrap" fxLayoutGap="1rem">
            <app-mat-card [subtitle]="'Business Domain'" [title]="entry.BusinessDomain"></app-mat-card>
            <app-mat-card [subtitle]="'Technical Domain'" [title]="entry.TechnicalDomain"></app-mat-card>
            <app-mat-card [subtitle]="'Business Concept'" [title]="entry.BusinessConcept"></app-mat-card>
          </div>

          <div *ngIf="entry.EventType=='E'" fxLayout="row wrap" fxLayoutGap="1rem">
            <app-mat-card [subtitle]="'Category'" [title]="entry.Category"></app-mat-card>
            <app-mat-card [subtitle]="'Severity'" [title]="entry.Severity"></app-mat-card>
            <app-mat-card [subtitle]="'Type'" [title]="entry.Type"></app-mat-card>
            <app-mat-card [subtitle]="'Code'" [title]="entry.Code"></app-mat-card>
          </div>
          <div *ngIf="entry.EventType=='E'" fxLayout="row wrap" fxLayoutGap="1rem">
            <app-mat-card fxFlex [subtitle]="'Message'" [title]="entry.Message"></app-mat-card>
          </div>
        </div>

      </mgl-timeline-entry-content>
      <mgl-timeline-entry-dot [style.background-color]="entry.EventStatus=='Exception' ? 'red' : 'green'"
                              [size]="25"
                              (click)="onDotClick(entry)">
        <mat-icon *ngIf="entry.EventStatus=='Start-Entrypoint'">flight_takeoff</mat-icon>
        <mat-icon *ngIf="entry.EventStatus=='End-Entrypoint'">flight_land</mat-icon>
        <mat-icon *ngIf="entry.EventStatus=='Exception' && entry.BusinessConcept=='ErrorReport'">bug_report</mat-icon>
        <mat-icon *ngIf="entry.EventStatus=='Exception' && entry.BusinessConcept!='ErrorReport'">error_outline
        </mat-icon>
      </mgl-timeline-entry-dot>
      <mgl-timeline-entry-side fxLayout="row" layout-wrap layout-align="space-between center">
        <div class="transaction-dumpanalysis-div asml--padding-left-m">
          <button mat-icon-button (click)="openDialog('Dump Analysis',  entry)">
            <mat-icon>location_searching</mat-icon>
          </button>
          <button *ngIf="entry.BusinessConcept!='ErrorReport'" mat-icon-button
                  (click)="openDialog('Transaction Data',  entry)">
            <mat-icon>code</mat-icon>
          </button>
        </div>

        <div fxLayout="column" fxLayoutGap="1rem">
          <div fxLayout="row wrap" fxLayoutGap="1rem">
            <app-mat-card *ngFor="let businessRef of entry.BusinessRefs.BusinessRef;" [subtitle]="businessRef.Name" [title]="businessRef.Value"></app-mat-card>
          </div>
        </div>
      </mgl-timeline-entry-side>
    </mgl-timeline-entry>
  </mgl-timeline>
</div>
